name: "CI"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Format and Clippy (macOS)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: clippy (selected crates)
        run: >
          cargo clippy -p ferment -p ferment-macro -p ferment-sys --all-targets --all-features -- -D warnings

  test:
    name: Test (macOS)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests (selected crates)
        run: >
          cargo test --verbose
          -p ferment
          -p ferment-macro
          -p ferment-sys

  coverage:
    name: Coverage (macOS)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (with llvm-tools)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate coverage (core crates)
        run: >
          cargo llvm-cov
          -p ferment
          -p ferment-macro
          -p ferment-sys
          --lcov --output-path coverage/lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: coverage/lcov.info
