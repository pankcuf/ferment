name: "CI"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Format and Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: clippy (selected crates)
        run: >
          cargo clippy
          -p ferment
          -p ferment-macro
          -p ferment-sys
          --all-targets --all-features -- -D warnings
